name: Deploy Angular to Github Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        npm ci
    - name: Build Angular app
      run: |
        npm run build

    - name: Deploy to Github Pages
